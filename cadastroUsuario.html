<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
</head>

<body>
    <form method="post" action="https://63055f79dde73c0f8445a3cb.mockapi.io/Usuario">
        <fieldset>
            <legend>Cadastro de Usuário</legend>
            <div>
                <label for="">Nome</label>
                <input name="nome" id="" placeholder="Digite o nome..." required>
            </div>

            <div>
                <label for="">e-mail</label>
                <input type="email" name="email" id="" placeholder="Digite o email..." required>
            </div>

            <div>
                <label for="">Senha</label>
                <input type="password" name="senha" id="" placeholder="Digite a senha..." required>
            </div>

            <div style="display: block">
                <button type="submit"> Salvar</button>
                <button type="reset"> Limpar o Formulário</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
