<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <input onkeyup="filtrar()" type="text" placeholder="Pesquisar..." id="pesquisar" class="form-control">
      </div>

      <div class="col-md-2">
        <button type="button" class="btn btn-primary" id="btnAdd" data-bs-toggle="modal"
          data-bs-target="#addUsuarioModal"><i class="bi bi-chat"></i> Aceitar </button>
      </div>

      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
            </tr>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal fade" id="addUsuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Usu√°rio</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="form">
          <div class="modal-body">

            <label for="form-label">Nome</label>
            <input type="text" placeholder="Nome" required id="nome" name="nome" class="form-control">
            <label for="form-label">E-mail</label>
            <input type="text" placeholder="E-mail" required id="email" name="email" class="form-control">
            <label for="form-label">Senha</label>
            <input type="password" placeholder="Senha" required id="senha" name="senha" class="form-control">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function (e) {
      document.getElementById('form').addEventListener("submit", function (e) {
        e.preventDefault();
        salvarUsuario(e);
      });
      buscarUsuarios();
    });

    function salvarUsuario(event) {

      const myFormData = new FormData(event.target);
      const formDataObj = {};
      myFormData.forEach((value, key) => (formDataObj[key] = value));

      fetch('https://63055f79dde73c0f8445a3cb.mockapi.io/Usuario', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formDataObj),
      })
        .then((response) => response.json())
        .then((data) => {
          alert("Salvo com Sucesso!")
          location.reload();
        })
        .catch((error) => {
          alert("Erro ao Salvar!")
        });
    }

    function buscarUsuarios() {
      fetch('https://63055f79dde73c0f8445a3cb.mockapi.io/Usuario')
        .then((response) => response.json()
          .then((data) => {
            usuarios = (data);
            atualizarTabela(usuarios);
          })
        );
    }
    function filtrar() {
      let filtro = document.getElementById('pesquisar').value;
      usuArray = usuarios.filter(u => u.nome.startsWith(filtro) || u.email.startsWith(filtro) ||
        u.id == filtro);
      atualizarTabela(usuArray);
    }

    function atualizarTabela(array) {
      let tbody = document.getElementById("tbody")
      tbody.innerHTML = '';
      array.forEach(usu => {
        let tr = document.createElement('tr');
        let tdID = document.createElement('td');
        tdID.innerHTML = usu.id;
        let tdNome = document.createElement('td');
        tdNome.innerHTML = usu.nome;
        let tdEmail = document.createElement('td');
        tdEmail.innerHTML = usu.email;
        tr.appendChild(tdID);
        tr.appendChild(tdNome);
        tr.appendChild(tdEmail);
        tbody.appendChild(tr);

      });

    }

  </script>

</body>

</html>
