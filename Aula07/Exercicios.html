<script>
  function soma (){
    var num1 =  document.getElementById('txtNum1');
    var num2 =  document.getElementById('txtNum2');
    alert(parseFloat(num1.value)+ parseFloat(num2.value));    
    document.getElementById('txtResultado').value= parseFloat(num1.value)+ parseFloat(num2.value);
  }
</script>
<script>
  function alterarCor (){
    var paragrafo = document.getElementById('paragrafo1');
    var cor = document.getElementById('cor');
    paragrafo.style.color = cor.value;
    paragrafo.innerHTML = "Cor alterrada para" + cor.value;
  }
</script>
<script>
  function atualizarTabela (){
    var tbody = document.getElementById ('tbody');
    var qtddeLinhas = document.getElementById('qtddeLinhas');

    if(qtddeLinhas.value <=0){
      alert ("Quantidade de linha deve ser superior a zero!");
      return;
    }
    tbody.innerHTML = '';
    for (let i=0; i<qtddeLinhas.value; i++){  
      var tr = document.createElement('tr');
      var td1 = document.createElement('td');
      var td2 = document.createElement('td');

      var txt1 = document.createTextNode('Nome' + i);
      var txt2 = document.createTextNode('Sobrenome' + i);

      td1.appendChild(txt1);
      td2.appendChild(txt2);
      tr.appendChild(td1);
      tr.appendChild(td2);

      tbody.appendChild(tr);
    }
  }
</script>
